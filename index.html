<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

body {
  direction: rtl;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  background-image: url('rrr.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: 'Cairo', sans-serif;
}
.login-box {
  background-color: rgba(255, 255, 255, 0.2); 
  backdrop-filter: blur(10px);  /**/
  font-size: medium;
  
}
    .header {
      width: 100%;
      background-color: #b3d9f2;
      padding: 20px 30px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .header span {
      font-weight: bold;
      font-size: 18px;
    }

    .login-btn {
      background-color: #9cc3dd;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .main-content {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 120px;
    }

.avatar {
  width: 70%;       
  height: 30vh;      
  border-radius: 50%; 
  overflow: hidden;  
  margin: 0 auto 20px auto;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover; 
}

    .welcome-text {
      text-align: center;
      margin-bottom: 25px;
    }
   .welcome-text p{
      text-align: center;
   
      font-size: large;
    }
    .welcome-text h2 {
      font-size: 22px;
      margin-bottom: 10px;
      font-size: x-large;
    }

.login-box {
  background-color: rgba(255, 255, 255, 0.3); 
  backdrop-filter: blur(8px); 
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
  width: 300px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

    .login-box label {
      font-size: 14px;
      color: #444;
    }

    .login-box input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
    }

    .forgot-password {
      text-align: left;
      font-size: 13px;
      color: #2d4f73;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .forgot-password:hover {
      transform: translateX(-5px);
      color: #1b3b5f;
    }

    .login-button {
      background-color: #9cc3dd;
      color: #333;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease-in-out;
    }

    .login-button:hover {
      background-color: #ffffff;
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .signup-text {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .signup-text a {
      color: #2d4f73;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="login-btn">إنشاء حساب</button>
    <span>رناد العلي</span>
  </div>

  <div class="main-content">
    <div class="avatar">
      <img src="home.png" alt="رناد">
    </div>

    <div class="welcome-text">
      <h2>أهلاً بك في عالم رناد</h2>
      <p>حيث الإبداع يلتقي بالاحتراف
        
      </p>
    </div>

    <div class="login-box">
      <h3 style="text-align: center; margin-bottom: 10px;">ابدأ رحلتك في عالم رناد الإبداعي
 </h3><h3 style="text-align: center; margin-bottom: 10px;">"سجل دخولك"
 </h3>
      <input type="text" id="username" placeholder="ادخل اسم المستخدم">

      
      <input type="password" id="password" placeholder="ادخل كلمة المرور">

      <div class="forgot-password">هل نسيت كلمة المرور؟</div>

      <button class="login-button" onclick="window.location.href='renad.html'">تسجيل الدخول</button>

      <div class="signup-text">لا تمتلك حساباً؟ <a href="#">سجل الآن</a></div>
    </div>
  </div>
<p style="text-align: center; font-size: 14px; color: #444; margin-top: 30px;">
  © جميع الحقوق محفوظة لرناد العلي.
</p>
</body>
</html>
